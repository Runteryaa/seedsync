name: Build (Fabric 1.21.x)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Uses Gradle without needing a wrapper in-repo
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.8
          arguments: build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: seed-sync-jar
          path: build/libs/*.jar
